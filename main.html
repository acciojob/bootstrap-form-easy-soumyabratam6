<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div>
		<form>
			<div class="row g-3">
				<div class="col-sm-4">
					 <label for="first-name-input" class="form-label">First Name</label>
				    <input type="text" class="form-control" id="first-name-input">
				 </div>
				<div class="col-sm-4">
					 <label for="last-name-input" class="form-label">Last Name</label>
				    <input type="text" class="form-control" id="last-name-input">
				 </div>
				<div class="col-sm-4">
					 <label for="email-input" class="form-label">Email</label>
				    <input type="email" class="form-control" id="email-input">
				 </div>
			</div>
			<div class="row g-3">
				<div class="col-sm-4">
					<label for="college-input" class="form-label">Collage</label>
				    <input type="email" class="form-control" id="college-input">
				 </div>
				<div class="col-md-4">
				    <label  class="form-label">Graduation Year</label>
						<select  class="form-select">
						      <option selected>Choose...</option>
						      <option>2020</option>
							  <option>2021</option>
							  <option>2022</option>
							  <option>2023</option>
					    </select>
				</div>
				<div class="col-sm-4">
					<label for="roll-no-input" class="form-label">Collage</label>
				    <input type="number" class="form-control" id="roll-no-input">
				</div>
			</div>
			<div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="conditions-checkbox">
      <label class="form-check-label" for="conditions-checkbox">
       Agree to terms and conditions
      </label>
    </div>
  </div>
		</form>
	</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
